<!DOCTYPE html>
<html>
<head>
  <title>Lernset erstellen</title>
  <script src="js/api.js"></script>
  <script src="js/create.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-6">

  <h1 class="text-3xl font-bold mb-6">Neues Lernset</h1>

  <input id="setName" class="border p-2 w-full mb-4" placeholder="Name des Lernsets">

  <select id="setCategory" class="border p-2 w-full mb-6">
    <option>Englisch</option>
    <option>Französisch</option>
    <option>Spanisch</option>
    <option>Deutsch</option>
  </select>

  <h2 class="text-xl font-semibold mb-2">Karten</h2>

  <div id="cardsContainer"></div>

  <button id="addCardBtn" class="bg-gray-300 px-4 py-2 mt-3">+ Karte hinzufügen</button>

  <br><br>

  <button id="publishBtn" class="bg-green-500 text-white px-6 py-3 rounded-lg">Veröffentlichen</button>

</body>
</html>
