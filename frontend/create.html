<!DOCTYPE html>
<html>
<head>
  <title>Lernset erstellen</title>
  <script src="js/api.js"></script>
  <script src="js/create.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <h1 class="text-4xl font-bold text-indigo-600 mb-6 text-center">
    Neues Lernset erstellen
  </h1>

  <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-xl">

    <input id="setName" class="border p-3 w-full mb-4 rounded-xl shadow" 
           placeholder="Name des Lernsets">

    <select id="setCategory" class="border p-3 w-full mb-6 rounded-xl shadow">
      <option>Englisch</option>
      <option>Französisch</option>
      <option>Spanisch</option>
      <option>Deutsch</option>
    </select>

    <h2 class="text-xl font-semibold mb-2">Karten</h2>

    <div id="cardsContainer"></div>

    <button id="addCardBtn" 
            class="bg-gray-300 hover:bg-gray-400 px-4 py-2 mt-3 rounded-xl w-full">
      + Karte hinzufügen
    </button>

    <button id="publishBtn"
            class="w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl mt-6 text-xl">
      Veröffentlichen
    </button>

  </div>
</body>
</html>
